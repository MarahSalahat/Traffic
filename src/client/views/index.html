<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City Traffic Dashboard</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <h1>Smart City Traffic Dashboard</h1>
    <nav>
      <a href="./forum.html"><button>Forum</button></a>
    </nav>
  </header>
  
  <main>
    <!-- Smaller canvas for the temperature chart -->
    <canvas id="tempChart" width="50" height="10"></canvas>
    
    <section>
      <h2>Current Weather</h2>
      <p>Temperature: <span id="temp">Loading...</span></p>
      <p>Conditions: <span id="conditions">Loading...</span></p>
    </section>

    <section>
      <h2>Traffic Insights</h2>
      <canvas id="trafficChart" width="100" height="40"></canvas>
    </section>

    <section>
      <h2>Traffic Data from Tableau</h2>
      <!-- Simplified Tableau Embed Code -->
      <iframe src="https://public.tableau.com/views/UrbanMobilityNTrafficPatternsinSmartCities/Sheet3?:embed=y&:display_count=no&:showVizHome=no"
              width="100%" height="600" frameborder="0"></iframe>
    </section>
  </main>

  <script src="./bundle.js"></script> <!-- This should be the output from Webpack -->
</body>
</html>
