<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City Traffic Dashboard</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <h1>Smart City Traffic Dashboard</h1>
    <nav>
      <a href="./forum.html"><button>Forum</button></a>
  </nav>
  </header>
  
  <main>
    <section>
      <h2>Current Weather</h2>
      <p>Temperature: <span id="temp">Loading...</span></p>
      <p>Conditions: <span id="conditions">Loading...</span></p>
    </section>

    <section>
      <h2>Traffic Insights</h2>
      <canvas id="trafficChart" width="800" height="400"></canvas>
    </section>

    <section>
      <h2>Traffic Data from Tableau</h2>
      <div id="tableauViz" style="width: 100%; height: 600px;"></div>
    </section>
  </main>

  <script src="./bundle.js"></script>
  <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
  <script>
    // Initialize Tableau visualization
    document.addEventListener('DOMContentLoaded', function() {
      var vizDiv = document.getElementById('tableauViz');
      var vizURL = 'https://public.tableau.com/views/UrbanMobilityNTrafficPatternsinSmartCities/Sheet3';
      var options = {
        width: '100%',
        height: '100%',
        hideTabs: true,
        hideToolbar: false
      };
      var viz = new tableau.Viz(vizDiv, vizURL, options);
    });
  </script>
</body>
</html>
