<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City Traffic Dashboard</title>
  <link rel="stylesheet" href="../styles/main.scss">
</head>
<body class="index-page">
  <header>
    <h1>Smart City Traffic Dashboard</h1>
    <nav>
      <a href="./forum.html"><button>Forum</button></a>
    </nav>
  </header>
  
  <main>
    <div class="charts-container">
      <!-- Chart with description -->
      <div class="chart-wrapper">
        <canvas id="tempChart" width="100" height="60"></canvas>
        <p>Temperature: <span id="temp">Loading...</span></p>
        <p>Conditions: <span id="conditions">Loading...</span></p>
      </div>
      
      <!-- Congestion Prediction System -->
      <div class="prediction-form">
        <img src="<%= require('../images/smartCity.png') %>" alt="Congestion Prediction " class="congestion-image>
        <h2>Quick Congestion Prediction</h2>
        <form id="predictionForm">
          <label for="location">Enter Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter location">
          <button type="submit">Predict</button>
        </form>
        <div id="predictionResult">
          <!-- Placeholder for congestion prediction result -->
        </div>
      </div>
    </div>
  </main>

  <section>
    <h2>Traffic Insights</h2>
    <iframe src="https://public.tableau.com/views/UrbanMobilityNTrafficPatternsinSmartCities/Sheet3?:embed=y&:display_count=no&:showVizHome=no"
            width="100%" height="600"></iframe>
  </section>

  <script src="./bundle.js"></script>
</body>
</html>
